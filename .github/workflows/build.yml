name: üõ†Ô∏è Builds
on:
    push:
        branches:
            - main
inputs:
    sconsflags:
        default: ""
    scons-cache:
        description: The scons cache path.
        default: "${{ github.workspace }}/.scons-cache/"
    scons-cache-limit:
        description: The scons cache size limit.
        # actions/cache has 10 GiB limit, and GitHub runners have a 14 GiB disk.
        # Limit to 7 GiB to avoid having the extracted cache fill the disk.
        default: 7168
jobs:
    build:
        runs-on: ${{ matrix.runner }}
        name: ${{ matrix.name }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    - identifier: linux-debug
                      name: üêß Linux Debug
                      runner: ubuntu-20.04
                      target: template_debug
                      dev_build: yes
                      platform: linux
                      arch: x86_64
                    - identifier: linux-release
                      name: üêßLinux Release
                      runner: ubuntu-20.04
                      target: template_release
                      dev_build: no
                      platform: linux
                      arch: x86_64
                    - identifier: macos-debug
                      name: üçé macOS (universal) Debug
                      runner: macos-latest
                      target: template_debug
                      dev_build: yes
                      platform: macos
                      arch: universal
                    - identifier: macos-release
                      name: üçé macOS (universal) Release
                      runner: macos-latest
                      target: template_release
                      dev_build: no
                      platform: macos
                      arch: universal
                    - identifier: windows-debug
                      name: üèÅ Windows Debug
                      runner: windows-latest
                      target: template_debug
                      dev_build: yes
                      platform: windows
                      arch: x86_64
                    - identifier: windows-release
                      name: üèÅ Windows Release
                      runner: windows-latest
                      target: template_release
                      dev_build: no
                      platform: windows
                      arch: x86_64

        steps:
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.x"

            - name: Set up SCons
              shell: bash
              run: |
                  python -c "import sys; print(sys.version)"
                  python -m pip install scons
                  scons --version

            - name: Checkout project
              uses: actions/checkout@v3
              with:
                  submodules: false

            - name: Checkout godot-cpp
              uses: actions/checkout@v3
              with:
                  repository: godotengine/godot-cpp
                  path: godot-cpp
                  submodules: recursive

            - name: Checkout private EOS SDK mirror repo
              uses: actions/checkout@v3
              with:
                  token: "${{secrets.EOS_SDK_MIRROR_PAT}}"
                  repository: 3ddelano/eos-sdk-mirror
                  path: thirdparty/eos-sdk
                  ref: "877da7fd24b7b9580d7a54df49863c2eb58d28b0"

            - name: (Windows) Install mingw64
              if: ${{ matrix.platform == 'windows' }}
              # change to egor-tensin/setup-mingw@v2 once pr #16 is merged
              uses: e-t-l/setup-mingw@patch-1

            - name: (Linux) Install dependencies
              if: ${{ matrix.platform == 'linux' }}
              run: |
                  sudo apt-get update -qq
                  sudo apt-get install -qqq build-essential pkg-config

            - name: Setup build cache
              uses: actions/cache@v3
              with:
                  path: ${{ inputs.scons-cache }}
                  key: ${{ matrix.identifier }}-${{ github.ref }}-${{ github.sha }}
                  restore-keys: |
                      ${{ matrix.identifier }}-${{ github.ref }}-${{ github.sha }}
                      ${{ matrix.identifier }}-${{ github.ref }}
                      ${{ matrix.identifier }}
              continue-on-error: true

            - name: Compile extension
              shell: sh
              env:
                  SCONSFLAGS: ${{ inputs.sconsflags }}
                  SCONS_CACHE: ${{ inputs.scons-cache }}
                  SCONS_CACHE_LIMIT: ${{ inputs.scons-cache-limit }}
              run: |
                  scons target='${{ matrix.target }}' platform='${{ matrix.platform }}' arch='${{ matrix.arch }}' dev_build='${{ matrix.dev_build }}' ${{ env.SCONSFLAGS }}

            - name: (Windows) Delete compilation files
              if: ${{ matrix.platform == 'windows' }}
              run: |
                  Remove-Item sample/addons/epic-online-services-godot/bin/windows/* -Include *.exp,*.lib,*.ilk -Force

            - name: Copy extra files to addon folder
              shell: sh
              run: |
                  cp -n '${{ github.workspace }}/README.md' '${{ github.workspace }}/LICENSE.md' '${{ github.workspace }}/sample/addons/epic-online-services-godot/'

            - name: Create artifact folder
              shell: sh
              run: |
                  mkdir -p '${{ github.workspace }}/artifact/${{ github.event.repository.name }}/'
            - name: Copy addons folder to artifact folder
              shell: sh
              run: |
                  cp -n -r '${{ github.workspace }}/sample/addons' '${{ github.workspace }}/artifact/${{ github.event.repository.name }}/'

            - name: Upload artifact
              uses: actions/upload-artifact@v3
              with:
                  name: ${{ github.event.repository.name }}-${{ github.sha }}
                  path: |
                      ${{ github.workspace }}/artifact/
                  retention-days: 30
